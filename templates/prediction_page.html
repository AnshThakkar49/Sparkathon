<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #004080; /* Dark blue text */
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            color: #004080; /* Dark blue text */
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #004080; /* Dark blue border */
            margin-bottom: 20px;
            background-color: #f0f8ff; /* Light blue background for inputs */
            color: #004080; /* Dark blue text */
        }

        input[type="submit"] {
            background-color: #004080; /* Dark blue button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #002850; /* Darker blue on hover */
        }
    </style>
    <script>
        function updateWeeks() {
            const month = document.getElementById('month').value;
            const weekSelect = document.getElementById('week');
            weekSelect.innerHTML = '';

            // Number of weeks in a month is approximate, adjust as needed
            const weeksInMonth = {
                '1': 4,  // January
                '2': 4,  // February
                '3': 4,  // March
                '4': 4,  // April
                '5': 4,  // May
                '6': 4,  // June
                '7': 4,  // July
                '8': 4,  // August
                '9': 4,  // September
                '10': 4, // October
                '11': 4, // November
                '12': 4  // December
            };

            for (let i = 1; i <= weeksInMonth[month]; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = `Week ${i}`;
                weekSelect.appendChild(option);
            }
        }
    </script>
</head>
<body>

    <h2>Sales Prediction</h2>

    <form action="{{url_for('prediction_page')}}" method="post">
        <label for="store">Select Store:</label>
        <select id="store" name="store" required>
            <!-- Manually add store options (1-46) -->
            <option value="1">Store 1</option>
            <option value="2">Store 2</option>
            <option value="3">Store 3</option>
            <option value="4">Store 4</option>
            <option value="5">Store 5</option>
            <option value="6">Store 6</option>
            <option value="7">Store 7</option>
            <option value="8">Store 8</option>
            <option value="9">Store 9</option>
            <option value="10">Store 10</option>
            <option value="11">Store 11</option>
            <option value="12">Store 12</option>
            <option value="13">Store 13</option>
            <option value="14">Store 14</option>
            <option value="15">Store 15</option>
            <option value="16">Store 16</option>
            <option value="17">Store 17</option>
            <option value="18">Store 18</option>
            <option value="19">Store 19</option>
            <option value="20">Store 20</option>
            <option value="21">Store 21</option>
            <option value="22">Store 22</option>
            <option value="23">Store 23</option>
            <option value="24">Store 24</option>
            <option value="25">Store 25</option>
            <option value="26">Store 26</option>
            <option value="27">Store 27</option>
            <option value="28">Store 28</option>
            <option value="29">Store 29</option>
            <option value="30">Store 30</option>
            <option value="31">Store 31</option>
            <option value="32">Store 32</option>
            <option value="33">Store 33</option>
            <option value="34">Store 34</option>
            <option value="35">Store 35</option>

            <option value="39">Store 39</option>
            <option value="40">Store 40</option>
            <option value="41">Store 41</option>
            <option value="42">Store 42</option>
            <option value="43">Store 43</option>
            <option value="44">Store 44</option>
            <option value="45">Store 45</option>
        </select>

        <label for="holiday">Is it a Holiday?</label>
        <select id="holiday" name="holiday" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required>

        <label for="fuel_price">Enter Fuel Price:</label>
        <input type="number" id="fuel_price" name="fuel_price" step="0.01" required>
        
        <label for="cpi">Enter CPI:</label>
        <input type="number" id="cpi" name="cpi" step="0.01" required>

        <label for="unemployment">Enter Unemployment:</label>
        <input type="number" id="unemployment" name="unemployment" step="0.01" required>

        <label for="year">Select Year:</label>
        <select id="year" name="year" required>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>

        <label for="month">Select Month:</label>
        <select id="month" name="month" required onchange="updateWeeks()">

            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <label for="week">Select Week:</label>
        <select id="week" name="week" required>
            <option value="1">Week 1</option>
            <option value="2">Week 2</option>
            <option value="3">Week 3</option>
            <option value="4">Week 4</option>
        </select>

        <input type="submit" value="Predict">
    </form>

</body>
</html>
